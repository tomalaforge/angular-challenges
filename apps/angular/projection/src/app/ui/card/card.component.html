<div
  class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3"
  [class]="customClass">
  <ng-content></ng-content>

  <section>
    <app-list-item
      *ngFor="let item of list"
      [name]="item.firstname"
      (delete)="delete(item)"></app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem()">
    Add
  </button>
</div>
