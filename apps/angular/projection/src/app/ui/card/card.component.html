<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3" [class]="customClass">
  <ng-content select="img"></ng-content>
  <section>
    @for(listItem of list; track listItem.id) {
    <ng-container [ngTemplateOutlet]="rowRef.templateRef"
      [ngTemplateOutletContext]="{$implicit: listItem}"></ng-container>
    }
  </section>
  <button class="border border-blue-500 bg-blue-300 p-2 rounded-sm" (click)="addNewItem()">
    Add
  </button>
</div>
